<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Booster</title>
    <link rel="icon" type="image/x-icon" href="img/robux.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/select.css">
</head>
<body>
    <header>
        <img class="robux-header" alt="logo" src="img/robux.png">
        <h1>Robux Booster</h1>
    </header>

    <div>
        <div class="center-text">
            <h1 style="margin: 0px">Select an option:</h1>
        </div>
        <hr>
        <div class="radio-buttons">
            <label class="radio-button">
              <input type="radio" name="option" value="option1" checked="true">
              <div class="radio-circle"></div>
              <span class="radio-label">100 Robux
                <img class="robux-small" src="img/robux.png">
              </span>
            </label>
            <label class="radio-button">
              <input type="radio" name="option" value="option2">
              <div class="radio-circle"></div>
              <span class="radio-label">300 Robux
                <img class="robux-small" src="img/robux.png">
              </span>
            </label>
            <label class="radio-button">
              <input type="radio" name="option" value="option3">
              <div class="radio-circle"></div>
              <span class="radio-label">500 Robux
                <img class="robux-small" src="img/robux.png">
              </span>
            </label>
            <label class="radio-button">
              <input type="radio" name="option" value="option4">
              <div class="radio-circle"></div>
              <span class="radio-label">700 Robux
                <img class="robux-small" src="img/robux.png">
              </span>
            </label>
            <label class="radio-button">
              <input type="radio" name="option" value="option5">
              <div class="radio-circle"></div>
              <span class="radio-label">900 Robux
                <img class="robux-small" src="img/robux.png">
              </span>
            </label>
        </div>
        <hr>
        <div>
            <a href="login.html">
                <button>Continue</button>
            </a>
        </div>
    </div>
    
</body>
</html>
